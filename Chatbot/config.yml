version: "3.1"

language: "en"

pipeline:
- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 2
  max_ngram: 3
  use_stop_words: true
- name: DIETClassifier
  epochs: 100
  embedding_dimension: 100
  learning_rate: 0.001
  constrain_similarities: true
  dropout: 0.2
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 50
  retrieval_intent: "faq"

# Define fallback classifier to catch low-confidence predictions
- name: FallbackClassifier
  threshold: 0.4
  ambiguity_threshold: 0.2

policies:
  - name: RulePolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    early_stopping: true
    patience: 5
  - name: AugmentedMemoizationPolicy
    core_fallback_action_name: "action_fallback_llm"
    max_history: 3
    nlu_threshold: 0.4  # When NLU confidence is below 0.4, fallback is triggered
    core_fallback_threshold: 0.3  # When core confidence is below 0.4, fallback is triggered
    deny_suggestion_intent_name: "out_of_scope"

