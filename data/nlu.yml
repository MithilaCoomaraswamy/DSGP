version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi there
      - good morning
      - good evening
      - hey buddy
      - howdy
      - greetings

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - take care
      - catch you later
      - farewell
      - have a good day

  - intent: affirm
    examples: |
      - yes
      - sure
      - absolutely
      - definitely
      - of course

  - intent: deny
    examples: |
      - no
      - not really
      - I don’t think so
      - nope
      - never

  - intent: mood_great
    examples: |
      - I feel fantastic
      - I'm on top of the world
      - everything is awesome
      - feeling amazing
      - couldn't be better

  - intent: mood_unhappy
    examples: |
      - I'm feeling down
      - today is not my day
      - I'm really sad
      - not in the best mood
      - feeling terrible

